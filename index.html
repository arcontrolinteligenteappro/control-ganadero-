
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR CONTROL GANADERO PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --ar-guinda: #450a0a;
          --ar-amber: #d97706;
          --tech-green: #10b981;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfbf7;
            overflow: hidden;
            user-select: none;
            transition: background-color 0.5s ease;
        }

        .dark body {
            background-color: #050807;
            color: #10b981;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #064e3b; }

        .writing-animation::after {
          content: '|';
          animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .tech-card {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(16, 185, 129, 0.1);
            transition: all 0.3s ease;
        }
        .dark .tech-card {
            background: rgba(10, 20, 17, 0.8) !important;
            border-color: rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.05);
        }
        .dark .tech-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(16, 185, 129, 0.03) 0px, rgba(16, 185, 129, 0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
        }

        .glitch-text {
          position: relative;
          display: inline-block;
        }
        .dark .glitch-text {
          animation: glitch 3s infinite;
        }
        @keyframes glitch {
          0% { transform: translate(0); text-shadow: none; }
          2% { transform: translate(-2px, 2px); text-shadow: 2px 0 #ff0000, -2px 0 #00ff00; }
          4% { transform: translate(2px, -2px); text-shadow: -2px 0 #ff0000, 2px 0 #00ff00; }
          6% { transform: translate(0); text-shadow: none; }
          100% { transform: translate(0); }
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 300;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(16, 185, 129, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            pointer-events: none;
            position: fixed;
            left: 0;
            top: 0;
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .float-anim {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
